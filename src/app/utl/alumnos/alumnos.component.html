<div class="bg-white border border-gray-200 rounded-lg shadow-md p-6">
  <!-- Card Header -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
 
    <!-- Botón Agregar (Flowbite) -->
    <button
      type="button"
      [routerLink]="['/utl/agregar']"
      class="flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
             focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
             dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 9V6c0-.55228.44772-1 1-1h16c.5523 0 1 .44771 1 1v3M3 9v9c0 .5523.44772 1 1 1h16c.5523 0 1-.4477 1-1V9M3 9h18M8 9V5m4 4V5m4 4V5m-6 9h2m0 0h2m-2 0v-2m0 2v2" />
      </svg>
      Agregar
    </button>
 
    <h2 class="text-xl font-semibold mt-4 md:mt-0">Lista Alumnos IRIC</h2>
  </div>
 
  <!-- Filtro -->
  <div class="mb-4">
    <div class="flex items-center gap-4">
      <span class="font-medium">Filtrar por:</span>
 
      <!-- Input Flowbite -->
      <input
        [(ngModel)]="listFilter"
        type="text"
        name="filter"
        class="block w-full md:w-1/2 text-sm border border-gray-300 rounded-lg
               p-2.5 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
 
    <p class="mt-3 text-md font-medium">Filtro: {{ listFilter }}</p>
  </div>
 
  <!-- Tabla Flowbite -->
  <div class="overflow-x-auto shadow-sm sm:rounded-lg">
    <table *ngIf="alumnosIric.length" class="w-full text-sm text-left text-gray-700">
      <thead class="text-xs uppercase bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-3">Matricula</th>
          <th class="px-4 py-3">Nombre</th>
          <th class="px-4 py-3">Apaterno</th>
          <th class="px-4 py-3">Amaterno</th>
          <th class="px-4 py-3">Correo</th>
          <th class="px-4 py-3">Editar</th>
          <th class="px-4 py-3">Eliminar</th>
        </tr>
      </thead>
 
      <tbody>
        <tr
          class="bg-white border-b hover:bg-gray-50"
          *ngFor="let alumno of dataSource.alumnos | alumnosFilter : listFilter"
        >
          <td class="px-4 py-3">{{ alumno.matricula }}</td>
          <td class="px-4 py-3">{{ alumno.nombre | uppercase }}</td>
          <td class="px-4 py-3">{{ alumno.apaterno }}</td>
          <td class="px-4 py-3">{{ alumno.amaterno }}</td>
          <td class="px-4 py-3">{{ alumno.correo }}</td>
 
          <!-- Botón Editar Flowbite -->
          <td class="px-4 py-3">
            <button
              [routerLink]="['/utl/editar', alumno.matricula]"
              class="flex items-center gap-2 text-white bg-green-700 hover:bg-green-800
                     focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm
                     px-4 py-2.5 dark:bg-green-600 dark:hover:bg-green-700
                     dark:focus:ring-green-900"
            >
              <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4H1m3 4H1m3 4H1m3 4H1m6.071.286a3.429 3.429 0 1 1 6.858 0M4 1h12a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Zm9 6.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
              </svg>
              Editar
            </button>
          </td>
 
          <!-- Botón Eliminar Flowbite -->
          <td class="px-4 py-3">
            <button
              [routerLink]="['/utl/eliminar', alumno.matricula]"
              class="flex items-center gap-2 text-white bg-red-700 hover:bg-red-800
                     focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm
                     px-4 py-2.5 dark:bg-red-600 dark:hover:bg-red-700
                     dark:focus:ring-red-900"
            >
              <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 15v3c0 .5523.44772 1 1 1h16c.5523 0 1-.4477 1-1v-3M3 15V6c0-.55228.44772-1 1-1h16c.5523 0 1 .44772 1 1v9M3 15h18M8 15v4m4-4v4m4-4v4m-5.5061-7.4939L12 10m0 0 1.5061-1.50614M12 10l1.5061 1.5061M12 10l-1.5061-1.50614"/>
              </svg>
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
