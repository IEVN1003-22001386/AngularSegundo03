<div [formGroup]="formulario">
    <h2>Horóscopo Chino</h2>
    <h3>Datos personales</h3>
    <div>
        <label><b>Nombre: </b></label>
        <input type="text" formControlName="nombre">
    </div>
    <div>
        <label><b>Apaterno: </b></label>
        <input type="text" formControlName="apaterno">
    </div>
    <div>
        <label><b>Amaterno: </b></label>
        <input type="text" formControlName="amaterno">
    </div>

    <div>
        <h3>Fecha de Nacimiento</h3>
        <div class="d-flex gap-3">
            <div class="form-group">
                <label><b>Día: </b></label>
                <input type="number" formControlName="dia" class="form-control" min="0">
            </div>

            <div class="form-group">
                <label><b>Mes: </b></label>
                <input type="number" formControlName="mes" class="form-control" min="0" max="12">
            </div>

            <div class="form-group">
                <label><b>Año: </b></label>
                <input type="number" formControlName="anio" class="form-control" min="0">
            </div>
        </div>
    </div>

    <div>
        <h3>Sexo</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="sexo" value="Masculino" name="sexo" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="sexo" value="Femenino" name="sexo" id="radioDefault2">
            <label class="form-check-label" for="radioDefault2">
                Femenino
            </label>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="imprimir()">Imprimir</button>
  
    <div *ngIf="mostrarResultado">
        <p>Hola <b>{{persona.nombre}} {{persona.apaterno}} {{persona.amaterno}}</b></p>
        <p>Tienes <b>{{persona.edad}}</b> años</p>
        <p>Tu signo zodiacal chino es: <b>{{persona.signo}}</b></p>
        <img *ngIf="persona.imagenSigno" [src]="persona.imagenSigno" width="100">
  </div>
</div>
